<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  
<div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
  <img src="../images/logo.png" alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6">
  <h1 class="text-xl font-bold mb-10">CareerCraft</h1>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="../index.html" class="hover:text-green-300">Home</a>
    <a href="./signup.html" class="hover:text-green-300">Sign Up</a>
    <a href="./signin.html" class="hover:text-green-300">Sign In</a>
    <a href="./contact.html" class="hover:text-green-300">Contact</a>
  </nav>
</div>

  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Create Your Account</h2>
      <form class="space-y-4 mb-6">
        <input type="text" placeholder="Username" class="w-full p-2 border rounded" required />
        <div class="flex space-x-4">
          <input type="text" placeholder="First Name" class="w-1/2 p-2 border rounded" required />
          <input type="text" placeholder="Last Name" class="w-1/2 p-2 border rounded" required />
        </div>
        <input type="text" placeholder="Country" class="w-full p-2 border rounded" required />
        <input type="email" placeholder="Email" class="w-full p-2 border rounded" required />
        <input type="password" placeholder="Password" class="w-full p-2 border rounded" required />
        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Sign Up</button>
      </form>
      
<div class="flex justify-between mt-6">
  <a href="./signin.html" class="text-green-700 text-sm font-semibold hover:underline">Login</a>
  <a href="./contact.html" class="text-green-700 text-sm font-semibold hover:underline">Have Questions?</a>
</div>
  </div>
</body>
</html>
