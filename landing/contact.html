<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  
<div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
  <img src="../images/logo.png" alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6">
  <h1 class="text-xl font-bold mb-10">CareerCraft</h1>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="../index.html" class="hover:text-green-300">Home</a>
    <a href="./signup.html" class="hover:text-green-300">Sign Up</a>
    <a href="./signin.html" class="hover:text-green-300">Sign In</a>
    <a href="./contact.html" class="hover:text-green-300">Contact</a>
  </nav>
</div>

  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Contact Us</h2>
<form class="space-y-4 mb-6" onsubmit="toggleModal('sentModal'); return false;">
  <input type="text" placeholder="Your Name" class="w-full p-2 border rounded" required />
  <input type="email" placeholder="Your Email" class="w-full p-2 border rounded" required />
  <textarea placeholder="Your Message" class="w-full p-2 border rounded" rows="4" required></textarea>
  <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Send Message</button>
</form>
<div class="flex justify-between mt-6">
  <a href="./signin.html" class="text-green-700 text-sm font-semibold hover:underline">Login</a>
  <a href="./signup.html" class="text-green-700 text-sm font-semibold hover:underline">Want an Account?</a>
</div>

<!-- Modal -->
<div id="sentModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
    <h3 class="text-xl font-bold text-green-700 mb-4">Message Sent</h3>
    <p class="text-gray-700 mb-6">Thank you for reaching out. We'll get back to you shortly!</p>
    <button onclick="toggleModal('sentModal')" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">Close</button>
  </div>
</div>

<script>
function toggleModal(id) {
  const modal = document.getElementById(id);
  modal.classList.toggle("hidden");
}
</script>
  </div>
</body>
</html>
