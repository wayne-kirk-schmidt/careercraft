<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    CareerCraft
  </title>
  </script>
  <link href="../css/style.css" rel="stylesheet"/>
  <script src="../js/app.js">
  </script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  <div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
    <img alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6" src="../images/logo.png"/>
    <h1 class="text-xl font-bold mb-10">
      CareerCraft
    </h1>
    <nav class="flex flex-col space-y-4 text-lg">
      <a class="hover:text-green-300" href="../index.html">
        Home
      </a>
      <a class="hover:text-green-300" href="./signup.html">
        Sign Up
      </a>
      <a class="hover:text-green-300" href="./signin.html">
        Sign In
      </a>
      <a class="hover:text-green-300" href="./contact.html">
        Contact
      </a>
    </nav>
  </div>
  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">
      Contact Us
    </h2>
    <form class="space-y-4 mb-6" onsubmit="toggleModal('sentModal'); return false;">
      <input class="w-full p-2 border rounded" placeholder="Your Name" required="" type="text"/>
      <input class="w-full p-2 border rounded" placeholder="Your Email" required="" type="email"/>
      <textarea class="w-full p-2 border rounded" placeholder="Your Message" required="" rows="4"></textarea>
        <button class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800" type="submit">
          Send Message
        </button>
      </form>
      <div class="flex justify-between mt-6">
        <a class="text-green-700 text-sm font-semibold hover:underline" href="./signin.html">
          Login
        </a>
        <a class="text-green-700 text-sm font-semibold hover:underline" href="./signup.html">
          Want an Account?
        </a>
      </div>
      <div class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center" id="sentModal">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
          <h3 class="text-xl font-bold text-green-700 mb-4">
            Message Sent
          </h3>
          <p class="text-gray-700 mb-6">
            Thank you for reaching out. We'll get back to you shortly!
          </p>
          <button class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800" onclick="toggleModal('sentModal')">
            Close
          </button>
        </div>
      </div>
      <script>
        function toggleModal(id) {
        const modal = document.getElementById(id);
        modal.classList.toggle("hidden");
        }
      </script>
    </div>
  </body>
</html>
