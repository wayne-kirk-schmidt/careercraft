<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  
<div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
  <img src="../images/logo.png" alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6">
  <h1 class="text-xl font-bold mb-10">CareerCraft</h1>
  <nav class="flex flex-col space-y-4 text-lg">
    <a href="../index.html" class="hover:text-green-300">Home</a>
    <a href="./signup.html" class="hover:text-green-300">Sign Up</a>
    <a href="./signin.html" class="hover:text-green-300">Sign In</a>
    <a href="./contact.html" class="hover:text-green-300">Contact</a>
  </nav>
</div>

  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Sign In</h2>
<form class="space-y-4 mb-6" onsubmit="window.location='./dashboard/dashboard.html'; return false;">
  <input type="email" placeholder="Email" class="w-full p-2 border rounded" required />
  <input type="password" placeholder="Password" class="w-full p-2 border rounded" required />
  <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Log In</button>
</form>
<div class="flex items-center space-x-4 mb-4">
  <hr class="flex-grow border-t border-gray-300">
  <span class="text-sm text-gray-500">or</span>
  <hr class="flex-grow border-t border-gray-300">
</div>
<div class="flex flex-col space-y-3 mb-6">
  <button onclick="window.location='../dashboard/dashboard.html'" class="w-full flex items-center justify-center border border-gray-300 py-2 rounded hover:bg-gray-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo" class="h-5 mr-2"> Sign in with Google
  </button>
  <button onclick="window.location='../dashboard/dashboard.html'" class="w-full flex items-center justify-center border border-gray-300 py-2 rounded hover:bg-gray-100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="h-5 mr-2"> Sign in with Microsoft
  </button>
</div>
<div class="flex justify-between mt-6">
  <a href="./signup.html" class="text-green-700 text-sm font-semibold hover:underline">Want an Account?</a>
  <a href="./contact.html" class="text-green-700 text-sm font-semibold hover:underline">Have Questions?</a>
</div>
  </div>
</body>
</html>
