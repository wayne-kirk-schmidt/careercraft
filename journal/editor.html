  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerCraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  <div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
    <img src="../images/logo.png" alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6">
    <h1 class="text-xl font-bold mb-6">CareerCraft</h1>
    
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<nav class="flex flex-col space-y-3 text-lg" x-data="{ open: '' }" x-cloak>
  <div>
    <button @click="open = open === 'Dashboard' ? '' : 'Dashboard'" class="text-left w-full hover:text-green-300 font-semibold">Dashboard</button>
    <div x-show="open === 'Dashboard'" class="ml-4 text-sm space-y-1 pt-1">
      <a href="../dashboard/dashboard.html" class="text-green-300 font-semibold hover:text-green-400 block">Home</a>
      <a href="../dashboard/matching.html" class="text-green-300 font-semibold hover:text-green-400 block">Matching</a>
      <a href="../dashboard/outreach.html" class="text-green-300 font-semibold hover:text-green-400 block">Outreach</a>
    </div>
  </div>

  <template x-for="section in [
    { name: 'Candidate', path: 'candidate' },
    { name: 'Position', path: 'position' },
    { name: 'Journal', path: 'journal' },
    { name: 'Process', path: 'process' },
    { name: 'Playbook', path: 'playbook' }
  ]">
    <div>
      <button @click="open = open === section.name ? '' : section.name" x-text="section.name" class="text-left w-full hover:text-green-300 font-semibold"></button>
      <div x-show="open === section.name" class="ml-4 text-sm space-y-1 pt-1">
        <a :href="'../' + section.path + '/viewer.html'" class="text-green-300 font-semibold hover:text-green-400 block">Viewer</a>
        <a :href="'../' + section.path + '/editor.html'" class="text-green-300 font-semibold hover:text-green-400 block">Editor</a>
        <a :href="'../' + section.path + '/admin.html'" class="text-green-300 font-semibold hover:text-green-400 block">Admin</a>
      </div>
    </div>
  </template>
</nav>


  </div>
  
  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Journal – Editor</h2>
    
<h2 class="text-2xl font-bold text-green-700 mb-6">Search</h2>
<div class="grid grid-cols-2 gap-4 mb-6">
  <input type="text" placeholder="First Name" class="p-2 border rounded" />
  <input type="text" placeholder="Last Name" class="p-2 border rounded" />
  <input type="text" placeholder="Tags" class="p-2 border rounded" />
  <input type="email" placeholder="Email" class="p-2 border rounded" />
  <input type="tel" placeholder="Phone" class="p-2 border rounded" />
  <select class="p-2 border rounded">
    <option>Status</option>
    <option>Draft</option>
    <option>Reviewed</option>
    <option>Finalized</option>
  </select>
</div>
<div class="w-full mb-6">
  <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Search</button>
</div>
<h2 class="text-2xl font-bold text-green-700 mb-6">Results</h2>
<div class="mb-10">
  <h3 class="text-lg font-semibold mb-2">Timeline</h3>
  <div class="relative w-full h-24 bg-gray-100 border rounded p-4 flex items-center justify-between">
    <!-- Marker 1 -->
    <div class="flex flex-col items-center">
      <div class="w-4 h-4 bg-green-700 rounded-full"></div>
      <input type="datetime-local" class="mt-2 text-xs border rounded p-1" value="2024-05-20T10:00" />
      <span class="text-xs mt-1 text-center">Interview</span>
    </div>
    <!-- Marker 2 -->
    <div class="flex flex-col items-center">
      <div class="w-4 h-4 bg-green-400 rounded-full"></div>
      <input type="datetime-local" class="mt-2 text-xs border rounded p-1" value="2024-05-22T15:30" />
      <span class="text-xs mt-1 text-center">Follow-up</span>
    </div>
    <!-- Marker 3 -->
    <div class="flex flex-col items-center">
      <div class="w-4 h-4 bg-green-200 rounded-full"></div>
      <input type="datetime-local" class="mt-2 text-xs border rounded p-1" value="2024-05-25T09:00" />
      <span class="text-xs mt-1 text-center">Offer Review</span>
    </div>
  </div>
</div>

<!-- Entry Details Below -->
<div class="space-y-4">
  <div class="bg-white p-4 rounded shadow">
    <label class="block text-sm font-medium text-gray-700 mb-1">Journal Entry</label>
    <textarea placeholder="Write notes here..." class="w-full p-2 border rounded h-24"></textarea>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <select class="p-2 border rounded"><option>Candidate</option></select>
    <select class="p-2 border rounded"><option>Position</option></select>
    <select class="p-2 border rounded"><option>Playbook</option></select>
    <input type="text" placeholder="Tags (comma separated)" class="p-2 border rounded" />
  </div>
  <div class="w-full mt-4">
    <button class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">Save Changes</button>
  </div>
  <div class="h-10"></div>
</div>

<div class="w-full bg-gray-200 text-green-700 font-semibold py-4 flex justify-around">
  <a href="../landing/settings.html" class="hover:underline">Settings</a>
  <a href="../landing/contact.html" class="hover:underline">Contact Us</a>
  <a href="../landing/signin.html" class="hover:underline">Sign Out</a>
</div>

  </div>
</div>

</body>
</html>
