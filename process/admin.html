<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    Process – Admin
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js">
  </script>
  <link href="../css/style.css" rel="stylesheet"/>
  <script src="../js/app.js">
  </script>
</head>
<body class="h-screen flex overflow-hidden bg-gray-100 text-gray-900">
  <div class="w-1/4 h-full bg-green-700 text-white flex flex-col items-center py-10">
    <img alt="CareerCraft Logo" class="w-[150px] h-[150px] mb-6" src="../images/logo.png"/>
    <h1 class="text-xl font-bold mb-6">
      CareerCraft
    </h1>
    <nav class="flex flex-col space-y-3 text-lg" x-cloak="" x-data="{ open: '' }">
      <div>
        <button @click="open = open === 'Dashboard' ? '' : 'Dashboard'" class="text-left w-full hover:text-green-300 font-semibold">
          Dashboard
        </button>
        <div class="ml-4 text-sm space-y-1 pt-1" x-show="open === 'Dashboard'">
          <a class="text-green-300 font-semibold hover:text-green-400 block" href="../dashboard/dashboard.html">
            Home
          </a>
          <a class="text-green-300 font-semibold hover:text-green-400 block" href="../dashboard/matching.html">
            Matching
          </a>
          <a class="text-green-300 font-semibold hover:text-green-400 block" href="../dashboard/outreach.html">
            Outreach
          </a>
        </div>
      </div>
      <template x-for="section in [
        { name: 'Candidate', path: 'candidate' },
        { name: 'Position', path: 'position' },
        { name: 'Journal', path: 'journal' },
        { name: 'Process', path: 'process' },
        { name: 'Playbook', path: 'playbook' }
        ]">
        <div>
          <button @click="open = open === section.name ? '' : section.name" class="text-left w-full hover:text-green-300 font-semibold" x-text="section.name">
          </button>
          <div class="ml-4 text-sm space-y-1 pt-1" x-show="open === section.name">
            <a :href="'../' + section.path + '/viewer.html'" class="text-green-300 font-semibold hover:text-green-400 block">
              Viewer
            </a>
            <a :href="'../' + section.path + '/editor.html'" class="text-green-300 font-semibold hover:text-green-400 block">
              Editor
            </a>
            <a :href="'../' + section.path + '/admin.html'" class="text-green-300 font-semibold hover:text-green-400 block">
              Admin
            </a>
          </div>
        </div>
      </template>
    </nav>
  </div>
  <div class="w-3/4 p-10 overflow-y-auto">
    <h2 class="text-2xl font-bold text-green-700 mb-6">
      Process – Admin
    </h2>
    <h2 class="text-2xl font-bold text-green-700 mb-6">
      Search
    </h2>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <input class="p-2 border rounded" placeholder="Process Name" type="text"/>
      <input class="p-2 border rounded" placeholder="Tags" type="text"/>
      <input class="p-2 border rounded" placeholder="Stage" type="text"/>
      <input class="p-2 border rounded" placeholder="Business" type="text"/>
      <input class="p-2 border rounded" placeholder="Position" type="text"/>
    </div>
    <div class="w-full mb-6">
      <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Search
      </button>
    </div>
    <h2 class="text-2xl font-bold text-green-700 mb-6">
      Manager Selection Process
    </h2>
    <div class="bg-white rounded shadow p-4 mb-6 space-x-2">
      <button class="text-white px-2 py-1 text-xs rounded bg-green-600 hover:bg-green-700" title="Passed">
        ReadJD
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-green-600 hover:bg-green-700" title="Passed">
        SubmitCV
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        1stMeet
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        Review
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        2ndMeet
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        Review
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        3rdMeet
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        Review
      </button>
      <button class="text-white px-2 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700" title="Pending">
        Offer
      </button>
    </div>
    
<div class="flex flex-wrap gap-4 items-center">
  <button class="w-auto px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">
    Add Stage
  </button>
  <button class="w-auto px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">
    Save Changes
  </button>

  <!-- Add Status Dropdown -->
  <div class="relative inline-block text-left" x-data="{ openStatus: false }">
    <button @click="openStatus = !openStatus" class="w-auto px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">
      Add Status
    </button>
    <div x-show="openStatus" x-transition x-cloak @click.away="openStatus = false"
         class="absolute top-full left-0 z-10 mt-2 w-48 bg-white border rounded shadow text-sm">
      <ul>
        <li><a class="block px-4 py-2 text-red-600 hover:bg-gray-100" href="#">RED - failed</a></li>
        <li><a class="block px-4 py-2 text-green-600 hover:bg-gray-100" href="#">GREEN - passed</a></li>
        <li><a class="block px-4 py-2 text-gray-600 hover:bg-gray-100" href="#">GREY - disqualified</a></li>
        <li><a class="block px-4 py-2 text-yellow-500 hover:bg-gray-100" href="#">AMBER - in progress</a></li>
        <li><a class="block px-4 py-2 text-blue-600 hover:bg-gray-100" href="#">BLUE - pending</a></li>
      </ul>
    </div>
  </div>

  <!-- Change Visual Dropdown -->
  <div class="relative inline-block text-left" x-data="{ openVisual: false }">
    <button @click="openVisual = !openVisual" class="w-auto px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">
      Change Visual
    </button>
    <div x-show="openVisual" x-transition x-cloak @click.away="openVisual = false"
         class="absolute top-full left-0 z-10 mt-2 w-48 bg-white border rounded shadow text-sm">
      <ul>
        <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">Buttons</a></li>
        <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">Circles</a></li>
        <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">ColorBar</a></li>
        <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">Progress Meter</a></li>
        <li><a class="block px-4 py-2 hover:bg-gray-100" href="#">NumberStatus</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="mt-10 flex justify-around text-base text-green-700 font-semibold bg-gray-200 py-4 rounded">
<a class="hover:underline" href="../landing/settings.html">
Settings
</a>
<a class="hover:underline" href="../landing/contact.html">
Contact Us
</a>
<a class="hover:underline" href="../landing/signin.html">
Sign Out
</a>
</div>
</div>
</body>
</html>
